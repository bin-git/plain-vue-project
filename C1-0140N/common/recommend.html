<jing:class key="2" child="false">
<div class="recommend-pro">
    <div class="head">
        <h2>相关推荐</h2>
        <a href="$item.pagename" class="mo">更多>></a>
    </div>
    <div class="main">
        <ul class="list">
        	<jing:data key="$item.id" size="4" name="data" sort="IsRecommend:desc|sortIndex:asc">
            <li class="item">
                <div class="img"><a href="$data.pagename"><img src="$!data.proimgurl" title="$data.title" alt="$data.title" /></a></div>
                <h3><a href="$data.pagename" title="$data.title">$helper.size($data.title, 9, true)</a></h3>
            </li>
            </jing:data>
        </ul>
        <div class="clear"></div>
    </div>
</div>
#if($topclass.id == $item.id)
<div class="recommend-form">
    <div class="head">
        <h2>在线预订</h2>
    </div>
    <jing:form key="7">
    <div class="main">
        <div class="row-1 ico-name required">
            <input type="text" class="txt" name="Name" value="订购人" placeholder="订购人" empty="请输入您的的称呼" maxlength="5" />
            <i class="tip">*</i>
        </div>
        <div class="row-1 ico-phone required">
            <input type="text" class="txt" name="Phone" value="联系电话" placeholder="联系电话" empty="请输入您的联系电话" error="请输入正确的联系电话" maxlength="15" />
            <i class="tip">*</i>
        </div>
        <div class="row-1 ico-email">
            <input type="text" class="txt" name="Email" value="电子邮箱" placeholder="电子邮箱" error="请输入正确的电子邮箱" maxlength="30" />
        </div>
        <div class="row-2">
            <textarea class="text" placeholder="请填写您的需求信息..." name="content">请填写您的需求信息...</textarea>
        </div>
        <div class="row-3">
            <img src="http://cmspost.hnjing.cn/ImageVerification.aspx" onclick="ChangeImageVerificationImageUrl(this);" class="code" />
            <input type="text" class="code" name="txtImageCode" value="验证码" placeholder="验证码" empty="请输入验证码" maxlength="4" />
            <input type="submit" class="submit" value="提交" />
            <input type="reset" class="reset" value="重置" />
        </div>
        <div class="clear"></div>
    </div>
    </jing:form>
</div>
#end
</jing:class>
