<jing:include file="common/top.html" />
<div class="wrapper" id="wrapper">
	<jing:include file="common/left.html" />
    <div class="container" id="container">
        <jing:include file="common/sitepath.html" />
        <div class="content" id="content">
            <div class="case-content">
                #if("$!news.caseimgurl" != "")
                <div class="case-photo"><img src="$!news.caseimgurl" title="$news.title" alt="$news.title" /></div>
                #end
                <h1>$news.title</h1>
            </div>
            <div class="article">
                #if("$!news.casecontent" != "") $!news.casecontent #else $site.description #end
            </div>
      	</div>
        <div class="relink">
        	<p><b>上一篇：</b><Jing:prev size="20" /></p>
            <p><b>下一篇：</b><Jing:next size="20" /></p>
        </div>
        <jing:include file="common/recommend.html" />
    </div>
    <div class="clear"></div>
</div>
<jing:include file="common/bottom.html" />
<div class="hidden"><Jing:hits update="true" /></div>
